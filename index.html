<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@800" rel="stylesheet">
   <title>Calci</title>
   <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
     <div class="container">
     <div class="box">
        <h2>Calc</h2>
     <div class="field">
       <input type="text" class="screen"/>
     </div>
     <div class="area">
       <div class="row1">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator del" data-value="DEL">DEL</button>
       </div>
       <div class="row2">
        
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="+">+</button>
       </div>

      <div class="row3">
        
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="-">-</button>
      </div>

      <div class="row4">
        <button data-value=".">.</button>
        <button data-value="0">0</button>
        <button class="operator" data-value="/">/</button>
        <button class="operator" data-value="*">x</button>
      </div>

        <div class="row5">
            <button class=" operator reset" data-value="RESET">RESET</button>
        <button class=" operator equal" data-value="=">=</button>
        </div>
     
     </div>
     </div>
     </div>
     <script src="./index.js"></script>
    </body>
</html>
